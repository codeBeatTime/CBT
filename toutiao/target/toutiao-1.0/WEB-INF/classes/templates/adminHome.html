#parse("header.html")

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>File upload</title>
</head>
<body>

<form name="myform" action="/admin/uploadFile" method="post"
      enctype="multipart/form-data">
    上传题目名字:<br>
    <input type="text" name="questionName"><br>
    上传题目描述:<br>
    <input type="file" name="questionFiles"><br>
    <br>
    上传测试用例:<br>
    <input type="file" name="questionFiles"><br>
    <br>
    上传正确结果:<br>
    <input type="file" name="questionFiles"><br>
    <br>
    <input type="submit" name="submit" value="Commit">
</form>

<form name="myform" action = "/exams/add" method="post"
      enctype="multipart/form-data">
    上传考试id:<br>
    <input type="text" name="examId"><br>
    上传题目id:<br>
    <input type="text" name="questionId"><br>
    <br>

    <br>
    <input type="submit" name="submit" value="Commit">
</form>
</body>


</html>
#parse("footer.html")
